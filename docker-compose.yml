version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: itlearning
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: itlearning_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://itlearning:password123@postgres:5432/itlearning_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
